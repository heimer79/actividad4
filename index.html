<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - agoodshop</title>
    <link rel="stylesheet" href="estilos.css">
    <!-- Fuente similar a la imagen (Roboto o Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="encabezado-principal">
        <h1>agoodshop</h1>
    </header>

    <div class="contenedor">
        <!-- Sección Izquierda: Lista de Productos -->
        <section class="articulos-carrito">
            <div class="fila-carrito fila-encabezado">
                <div class="col-producto">Producto</div>
                <div class="col-cantidad">Cantidad</div>
                <div class="col-unidad">Unidad</div>
                <div class="col-total">Total</div>
            </div>
        </section>

        <!-- Sección Derecha: Resumen Total -->
        <aside class="resumen-carrito">
            <h2>Total</h2>
            
            <div class="detalles-resumen">
            </div>

            <hr>

            <div class="total-resumen">
                <span>TOTAL</span>
                <span class="monto-total">0.00€</span>
            </div>
        </aside>
    </div>

    <script  type="module" src="app.js"></script>
</body>
</html>
