<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Checkout Shopping Cart</title>
</head>
<body>
    <header class="main-header">
        <h1>agoodshop</h1>
    </header>

    <div class="container">
        <!-- Sección Izquierda: Lista -->
        <section class="cart-items">
            <!-- Encabezados -->
            <div class="cart-row header-row">
                <div class="col-product">Producto</div>
                <div class="col-qty">Cantidad</div>
                <div class="col-unit">Unidad</div>
                <div class="col-total">Total</div>
            </div>
        
            <!-- Producto 1 -->
            <div class="cart-row">
                <div class="col-product">
                    <h3>iFhone 13 Pro</h3>
                    <span class="ref">Ref: 0K3QOSOV4V</span>
                </div>
                <div class="col-qty">3</div> <!-- Temporalmente solo texto -->
                <div class="col-unit">938,99€</div>
                <div class="col-total">2816,97€</div>
            </div>
        
            <!-- Producto 2 -->
            <div class="cart-row">
                <div class="col-product">
                    <h3>Cargador</h3>
                    <span class="ref">Ref: TGD5XORY1L</span>
                </div>
                <div class="col-qty">0</div>
                <div class="col-unit">49,99€</div>
                <div class="col-total">0€</div>
            </div>
        </section>
        <!-- Sección Derecha: Resumen -->
        <aside class="cart-summary">
            <h2>Total</h2>
            <div class="summary-total">
                <span>TOTAL</span>
                <span>0€</span>
            </div>
        </aside>
    </div>

    <script  tyoe="module" src="app.js"></script>
</body>
</html>
